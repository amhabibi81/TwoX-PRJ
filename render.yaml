services:
  # Backend Web Service
  - type: web
    name: team-eval-backend
    env: node
    region: oregon
    plan: free
    rootDir: PRJ/backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_PATH
        value: ./data/database.sqlite
      - key: CORS_ORIGIN
        sync: false
      - key: ADMIN_EMAILS
        sync: false
      - key: EVAL_WEIGHT_SELF
        value: 0.20
      - key: EVAL_WEIGHT_PEER
        value: 0.50
      - key: EVAL_WEIGHT_MANAGER
        value: 0.30
      - key: LOG_LEVEL
        value: info

  # Frontend Static Site
  - type: web
    name: team-eval-frontend
    env: static
    rootDir: PRJ/frontend
    buildCommand: npm install && npm run build
    staticPublishPath: PRJ/frontend/dist
    envVars:
      - key: VITE_API_URL
        sync: false
