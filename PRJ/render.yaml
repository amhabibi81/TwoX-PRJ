services:
  # Backend Web Service
  - type: web
    name: team-eval-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd PRJ/backend && npm install
    startCommand: cd PRJ/backend && npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_PATH
        value: /opt/render/project/src/PRJ/backend/data/database.sqlite
      - key: CORS_ORIGIN
        sync: false
      - key: ADMIN_EMAILS
        sync: false
      - key: EVAL_WEIGHT_SELF
        value: 0.20
      - key: EVAL_WEIGHT_PEER
        value: 0.50
      - key: EVAL_WEIGHT_MANAGER
        value: 0.30
      - key: LOG_LEVEL
        value: info
    disk:
      name: database-disk
      mountPath: /opt/render/project/src/PRJ/backend/data
      sizeGB: 1

  # Frontend Static Site
  - type: web
    name: team-eval-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd PRJ/frontend && npm install && npm run build
    staticPublishPath: PRJ/frontend/dist
    envVars:
      - key: VITE_API_URL
        sync: false
